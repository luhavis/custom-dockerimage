version: "3.9"
services:
  web:
    image: httpd:2.4
    ports:
      - "80:80"
    depends_on:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access
    networks:
      - es-network
  fluentd:
    build: ./fluentd
    depends_on:
      - elasticsearch
    volumes:
      - ./fluentd/conf:/fluent/etc/fluent.conf
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - es-network
  elasticsearch:
    image: amazon/opendistro-for-elasticsearch:1.13.2
    ports:
      - "9200:9200"
      - "19600:9600"
    environment:
      - discovery.type=single-node
      - opendistro_security.disabled=true
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - es-network
  kibana:
    build:
      context: .
      dockerfile: kibana.Dockerfile
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - es-network

volumes:
  es-data:

networks:
  es-network: